<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:utext="#{label.team.editing}"></title>
<th:block th:include="common/common"></th:block>
<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="all"/>
<body>
<th:block th:include="common/_menu"></th:block>
<div th:insert="common/message :: message"></div>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h3 class="title" th:utext="#{label.team.editing}"/>
                <form method="POST" enctype="multipart/form-data" th:object="${team}">
                    <div class="input-group">
                        <input class="input--style-3" type="text" th:placeholder="#{placeholder.name}"
                               th:value="${team.teamName}" name="teamName" required>
                    </div>
                    <div class="input-group" style="color:#ffff00">
                        <p th:text="#{label.symbol}"/><br/>
                        <input type="file" name="file">
                        <br/><br/>
                        <input type="checkbox" th:utext="#{placeholder.needToReplaceFile}"
                               th:field="${needToReplaceFile.value}" th:value="${needToReplaceFile.value}"
                               name="needToReplaceFile">
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit" th:text="#{button.save}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
