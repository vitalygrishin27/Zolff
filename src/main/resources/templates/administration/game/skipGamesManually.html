<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:utext="#{titlePage.players}"></title>
<th:block th:include="common/common"></th:block>
<body>
<th:block th:include="common/_menu"></th:block>
<div th:insert="common/message :: message"></div>
<div>
    <table class="table_dark">
        <tr>
            <td colspan="5">
                <div style="text-align:center;">
                    <a class="btn btn-lg btn-success active" th:onclick="window.location='/administration/newManualSkipGame'"
                       th:text="#{label.addSkipGamesManual}"/>
                </div>
            </td>
        </tr>
        <tr th:each="manualSkipGame, custStat : ${manualSkipGames}">
            <td th:text="${custStat.count}"/>
            <td>
                <div>
                    <label class="input--style-3"
                           th:text="${manualSkipGame.player.lastName}+' '+${manualSkipGame.player.firstName}+' '+${manualSkipGame.player.secondName}"
                           th:id="${manualSkipGame.id}"/>
                </div>
            </td>
            <td>
                <div>
                    <label class="input--style-3"
                           th:text="${manualSkipGame.player.team.teamName}"/>
                </div>
            </td>
            <td>
                <div>
                    <label class="input--style-3"
                           th:text="${manualSkipGame.stringStartDate}+' '+${manualSkipGame.stringEndDate}"/>
                </div>
            </td>

  <!--          <td>
                <label th:text="#{label.edit}"
                       th:onclick="|gotoRedirectPage('edit',${player.team.id},${player.id})|"
                       style="cursor:pointer;"/>
            </td>  -->
            <td>
                <a th:text="#{label.delete}" th:href="|/administration/deleteSkipGame/${manualSkipGame.id}|"
                   th:onclick="return confirm('[[#{label.confirmation.skipGame}]]')" style="cursor:pointer;"/>
            </td>
        </tr>
    </table>
    <div id="block"/>
</div>

<script th:inline="javascript">
/*<![CDATA[*/ $(document).ready(function () {loadMessage( /*[[${message}]]*/);

});/*]]>*/

</script>
</body>
</html>
