<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:utext="#{pageTitle.login}"></title>
<th:block th:include="common/common"></th:block>
<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="all"/>
<body>
<th:block th:include="common/_menu"></th:block>
<div th:insert="common/message :: message"></div>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h3 class="title" th:utext="#{label.login}"/>
                <form method="POST" enctype="multipart/form-data" th:object="${user}">
                    <div class="input-group">
                        <input class="input--style-3" type="text" th:placeholder="#{placeholder.login}"
                               th:value="${user.login}" name="login" required>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" th:placeholder="#{placeholder.password}"
                               th:value="${user.password}" name="password" required>
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit" th:text="#{button.submit}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/ $(document).ready(function () {loadMessage( /*[[${message}]]*/);});/*]]>*/
</script>
</body>
</html>
