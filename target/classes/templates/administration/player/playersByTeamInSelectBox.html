<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="input-group">
    <p th:text="#{placeholder.player}" style="color:#ffff00"/>
    <select id="player" name="player" style="width:100%">
        <option th:each="player : ${players}" th:utext="${player.lastName + ' ' + player.firstName + ' ' + player.secondName}" th:id="${player.id}" th:value="${player.id}" th:name="playerId"/>
    </select>
</div>
</html>
