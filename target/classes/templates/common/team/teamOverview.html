<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:utext="#{titlePage.teams}"></title>
<th:block th:include="common/common"></th:block>
<body>
<th:block th:include="common/_menu"></th:block>
<div th:insert="common/message :: message"></div>
<div class="container">
    <br>
    <h4 style="text-align:center; color: #ffffff;" th:text="${team.teamName}"/>
    <br>
    <div th:if="|${user.hasResponsibility(team)}|" class="col-md-4">
        <div class="card rounded">
            <div class="card-image">
                <img class="img-fluid" th:src="@{/images/new-player.jpg}"/>
            </div>
            <div class="card-body text-center">
                <div class="ad-title1 m-auto">
                    <h5 th:text="#{label.newPlayerShort}"/>
                </div>
                <a class="ad-btn1" th:href="|/administration/newPlayer/${team.id}|"
                   th:text="#{label.add}"/>
            </div>
        </div>
        <br/>
    </div>
    <div th:if="${#lists.size(goalkeepers)>0}" style="min-width: 100%; position: relative;">
        <br>
        <h4 style="text-align:center; color: #ffffff;" th:text="#{label.goalkeepers}"/>
        <br>
    </div>
    <div class="row" id="ads">
        <div class="col-md-4" th:each="player : ${goalkeepers}" style="opacity: 1;">
            <div class="card rounded">
                <div class="card-image" style="text-align:center;">
                    <!--  <a class="card-notify-year" th:href="|/administration/deleteTeam/${team.id}|"
                         th:onclick="return confirm('[[#{label.confirmation.game}]]')" style="cursor:pointer;">Х</a> -->
                    <img class="img-fluid" th:src="${player.photoString}"/>
                </div>
                <div class="card-body text-center">
                    <div class="ad-title1 m-auto">
                        <h5 th:text="${player.lastName+' '+player.firstName}"/>
                    </div>
                    <!-- <a class="ad-btn1" th:href="|/administration/editTeam/${team.id}|" th:text="#{label.edit}"/>  -->
                    <a th:if="|${user.hasResponsibility(team)}|" class="ad-btn1" th:href="|/administration/editPlayer/${team.id}/${player.id}|"
                       th:text="#{label.edit}"/>
                    <br>
                    <h6 th:text="#{label.goals} +' : '+ ${player.goalsCount}"/>
                    <h6 th:text="#{label.yellowCards} +' : '+ ${player.YellowCardCount}"/>
                    <h6 th:text="#{label.redCards} +' : '+ ${player.RedCardCount}"/>
                </div>
            </div>
            <br/>
        </div>

        <div th:if="${#lists.size(defenders)>0}" style="min-width: 100%; position: relative;">
            <br>
            <h4 style="text-align:center; color: #ffffff;" th:text="#{label.defenders}"/>
            <br>
        </div>
        <div class="col-md-4" th:each="player : ${defenders}">
            <div class="card rounded">
                <div class="card-image" style="text-align:center;">
                    <!--  <a class="card-notify-year" th:href="|/administration/deleteTeam/${team.id}|"
                         th:onclick="return confirm('[[#{label.confirmation.game}]]')" style="cursor:pointer;">Х</a> -->
                    <img class="img-fluid" th:src="${player.photoString}"/>
                </div>
                <div class="card-body text-center">
                    <div class="ad-title1 m-auto">
                        <h5 th:text="${player.lastName+' '+player.firstName}"/>
                    </div>
                    <!-- <a class="ad-btn1" th:href="|/administration/editTeam/${team.id}|" th:text="#{label.edit}"/>  -->
                    <a th:if="|${user.hasResponsibility(team)}|" class="ad-btn1" th:href="|/administration/editPlayer/${team.id}/${player.id}|"
                       th:text="#{label.edit}"/>
                    <br>
                    <h6 th:text="#{label.goals} +' : '+ ${player.goalsCount}"/>
                    <h6 th:text="#{label.yellowCards} +' : '+ ${player.YellowCardCount}"/>
                    <h6 th:text="#{label.redCards} +' : '+ ${player.RedCardCount}"/>
                </div>
            </div>
            <br/>
        </div>


        <div th:if="${#lists.size(midfielders)>0}" style="min-width: 100%; position: relative;">
            <br>
            <h4 style="text-align:center; color: #ffffff;" th:text="#{label.midfielders}"/>
            <br>
        </div>
        <div class="col-md-4" th:each="player : ${midfielders}">
            <div class="card rounded">
                <div class="card-image" style="text-align:center;">
                    <!--  <a class="card-notify-year" th:href="|/administration/deleteTeam/${team.id}|"
                         th:onclick="return confirm('[[#{label.confirmation.game}]]')" style="cursor:pointer;">Х</a> -->
                    <img class="img-fluid" th:src="${player.photoString}"/>
                </div>
                <div class="card-body text-center">
                    <div class="ad-title1 m-auto">
                        <h5 th:text="${player.lastName+' '+player.firstName}"/>
                    </div>
                    <!-- <a class="ad-btn1" th:href="|/administration/editTeam/${team.id}|" th:text="#{label.edit}"/>  -->
                    <a th:if="|${user.hasResponsibility(team)}|" class="ad-btn1" th:href="|/administration/editPlayer/${team.id}/${player.id}|"
                       th:text="#{label.edit}"/>
                    <br>
                    <h6 th:text="#{label.goals} +' : '+ ${player.goalsCount}"/>
                    <h6 th:text="#{label.yellowCards} +' : '+ ${player.YellowCardCount}"/>
                    <h6 th:text="#{label.redCards} +' : '+ ${player.RedCardCount}"/>
                </div>
            </div>
            <br/>
        </div>


        <div th:if="${#lists.size(forwards)>0}" style="min-width: 100%; position: relative;">
            <br>
            <h4 style="text-align:center; color: #ffffff;" th:text="#{label.forwards}"/>
            <br>
        </div>
        <div class="col-md-4" th:each="player : ${forwards}">
            <div class="card rounded">
                <div class="card-image" style="text-align:center;">
                    <!--  <a class="card-notify-year" th:href="|/administration/deleteTeam/${team.id}|"
                         th:onclick="return confirm('[[#{label.confirmation.game}]]')" style="cursor:pointer;">Х</a> -->
                    <img class="img-fluid" th:src="${player.photoString}"/>
                </div>
                <div class="card-body text-center">
                    <div class="ad-title1 m-auto">
                        <h5 th:text="${player.lastName+' '+player.firstName}"/>
                    </div>
                    <!-- <a class="ad-btn1" th:href="|/administration/editTeam/${team.id}|" th:text="#{label.edit}"/>  -->
                    <a th:if="|${user.hasResponsibility(team)}|" class="ad-btn1" th:href="|/administration/editPlayer/${team.id}/${player.id}|"
                       th:text="#{label.edit}"/>
                    <br>
                    <h6 th:text="#{label.goals} +' : '+ ${player.goalsCount}"/>
                    <h6 th:text="#{label.yellowCards} +' : '+ ${player.YellowCardCount}"/>
                    <h6 th:text="#{label.redCards} +' : '+ ${player.RedCardCount}"/>
                </div>
            </div>
            <br/>
        </div>

        <div th:if="${#lists.size(undefineds)>0}" style="min-width: 100%; position: relative;">
            <br>
            <h4 style="text-align:center; color: #ffffff;" th:text="#{label.undefined}"/>
            <br>
        </div>
        <div class="col-md-4" th:each="player : ${undefineds}">
            <div class="card rounded">
                <div class="card-image" style="text-align:center;">
                    <!--  <a class="card-notify-year" th:href="|/administration/deleteTeam/${team.id}|"
                         th:onclick="return confirm('[[#{label.confirmation.game}]]')" style="cursor:pointer;">Х</a> -->
                    <img class="img-fluid" th:src="${player.photoString}"/>
                </div>
                <div class="card-body text-center">
                    <div class="ad-title1 m-auto">
                        <h5 th:text="${player.lastName+' '+player.firstName}"/>
                    </div>
                    <a th:if="|${user.hasResponsibility(team)}|" class="ad-btn1" th:href="|/administration/editPlayer/${team.id}/${player.id}|"
                       th:text="#{label.edit}"/>
                    <br>
                    <h6 th:text="#{label.goals} +' : '+ ${player.goalsCount}"/>
                    <h6 th:text="#{label.yellowCards} +' : '+ ${player.YellowCardCount}"/>
                    <h6 th:text="#{label.redCards} +' : '+ ${player.RedCardCount}"/>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/ $(document).ready(function () {loadMessage( /*[[${message}]]*/);});/*]]>*/

</script>
</body>
</html>
